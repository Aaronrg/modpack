// NOTE: Please save your edited settings to server.cfg
//       Editing these files will result in failed Git pulls in the future

// Grunt
set g_monster_grunt 1 "Enable Grunts"
set g_monster_grunt_target_range 650
set g_monster_grunt_attack_damage 70 "Damage when grunt slices"
set g_monster_grunt_health 500 "Grunt health"
set g_monster_grunt_speed_walk 150 "Grunt walk speed"
set g_monster_grunt_speed_run 400 "Grunt run speed"
set g_monster_grunt_drop ammo "Grunt drops this item on death"
set g_monster_grunt_drop_size cells "Size of the item grunts drop. Possible values are: small, medium, large"

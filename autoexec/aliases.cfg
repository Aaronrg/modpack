// All custom aliases
// Listed in a single file for easy referencing
// If any of the aliases have something you don't want, you can simply copy the alias to server.cfg & modify it there

// NOTE: Please save your edited settings to server.cfg
//       Editing these files will result in failed Git pulls in the future

alias minstagib_settings "g_fullbrightplayers 1; g_balance_falldamage_maxdamage 0; g_respawn_delay 1; g_balance_laser_primary_force_zscale ${g_balance_minstanex_laser_force_zscale}"
alias weapons_settings "g_fullbrightplayers 0; g_balance_falldamage_maxdamage 40; g_respawn_delay 2; g_balance_laser_primary_force_zscale ${g_balance_laser_secondary_force_zscale}"

alias butcher "sv_cmd butcher"
alias _ircmessage "sv_cmd ircmsg \"$1\" \"$2-\""
alias valias "addvote ${1}; alias ${* ?}"
alias vmsg "say ^2To turn $3- $1, type this in your console: ^3vcall $2"

alias weapons "g_overkill 0; g_riflearena 0; g_powerups 0; g_nades 0; g_player_crush 0; g_spawn_near_teammate 0; g_minstagib 0; g_weaponarena 0; g_balance_minelayer_refire 1.5; g_balance_minelayer_lifetime 10; g_balance_minelayer_limit 3; g_grappling_hook 0; defer 2 endmatch; weapons_settings; vmsg off minsta weapons"
alias minsta "g_overkill 0; g_riflearena 0; g_powerups 0; g_nades 1; g_player_crush 1; g_minstagib 1; g_spawn_near_teammate 0; g_grappling_hook 1; g_weaponarena 0; defer 2 endmatch; minstagib_settings; vmsg on weapons weapons"
alias overkill_withhook "minstagib_settings; g_minstagib 0; g_nades 1; g_player_crush 1; g_overkill 1; g_riflearena 0; g_spawn_near_teammate 1; g_powerups 1; g_grappling_hook 1; g_weaponarena 0; defer 2 endmatch; vmsg off minsta overkill"
alias overkill "weapons_settings; g_minstagib 0; g_riflearena 0; g_nades 1; g_player_crush 0; g_powerups 1; g_spawn_near_teammate 1; g_grappling_hook 0; g_weaponarena 0; defer 2 endmatch; g_overkill 1; vmsg off minsta overkill"
alias minewars "g_overkill 0; g_riflearena 0; g_weaponarena minelayer; g_nades 0; g_player_crush 0; g_spawn_near_teammate 0; g_balance_minelayer_refire 0.5; g_balance_minelayer_lifetime 9999; g_balance_minelayer_limit 9999; g_powerups 0; g_minstagib 0; g_grappling_hook 0; defer 2 endmatch; weapons_settings; vmsg off minsta mine wars"
alias riflearena "g_overkill 0; g_minstagib 0; g_grappling_hook 0; g_nades 1; g_player_crush 0; g_spawn_near_teammate 0; g_weaponarena 0; weapons_settings; g_riflearena 1; defer 2 endmatch; vmsg off minsta rifle arena"
alias nobots "settemp minplayers 0; say ^2Bots disabled until next match"
alias rocketminsta "settemp g_rm 1; vmsg off norocketminsta rocketminsta"
alias norocketminsta "g_rm 0; vmsg on rocketminsta rocketminsta"
alias killmonsters "butcher; say ^2All monsters killed."
alias novotes "settemp sv_vote_commands endmatch; say ^2Voting disabled until next match"
alias freeze "g_freeze 2; vmsg off nofreeze freeze"
alias nofreeze "g_freeze 1; vmsg on freeze freeze"
alias nofreeze_forced "g_freeze 3; vmsg on freeze freeze"
alias reverse "settemp g_ctf_reverse 1; say ^2Reverse CTF mode activated for this match"
// All custom aliases
// Listed in a single file for easy referencing

alias playermodels_overkill "sv_defaultplayermodel \"models/ok_player/okrobot1.dpm models/ok_player/okrobot2.dpm models/ok_player/okrobot3.dpm models/ok_player/okrobot4.dpm models/ok_player/okmale1.dpm models/ok_player/okmale2.dpm models/ok_player/okmale3.dpm models/ok_player/okmale4.dpm\""
alias playermodels_overkill_red "sv_defaultplayermodel_red \"models/ok_player/okrobot1.dpm models/ok_player/okrobot2.dpm models/ok_player/okrobot3.dpm models/ok_player/okrobot4.dpm\""
alias playermodels_overkill_blue "sv_defaultplayermodel_blue \"models/ok_player/okmale1.dpm models/ok_player/okmale2.dpm models/ok_player/okmale3.dpm models/ok_player/okmale4.dpm\""
alias playermodels_normal "sv_defaultplayermodel ${sv_defaultplayermodel_normal}"
alias playermodels_normal_red "sv_defaultplayermodel_red \"\""
alias playermodels_normal_blue "sv_defaultplayermodel_blue \"\""

alias minstagib_settings "g_fullbrightplayers 1; g_balance_falldamage_maxdamage 0; g_respawn_delay 1; g_balance_laser_primary_force_zscale ${g_balance_minstanex_laser_force_zscale}"
alias weapons_settings "g_fullbrightplayers 0; g_balance_falldamage_maxdamage 40; g_respawn_delay 2; g_balance_laser_primary_force_zscale ${g_balance_laser_secondary_force_zscale}"

alias butcher "sv_cmd butcher"
alias _ircmessage "sv_cmd ircmsg \"$1\" \"$2-\""
alias valias "addvote ${1}; alias ${* ?}"
alias vmsg "say ^2To turn $3- $1, type this in your console: ^3vcall $2"
alias use_playermodels "playermodels_${1}; playermodels_${1}_red; playermodels_${1}_blue"

alias weapons "use_playermodels normal; g_overkill 0; g_rifle_arena 0; g_powerups 0; g_minstagib 0; g_weaponarena 0; g_balance_minelayer_refire 1.5; g_balance_minelayer_lifetime 10; g_balance_minelayer_limit 3; g_grappling_hook 0; defer 2 endmatch; weapons_settings; vmsg off minsta weapons"
alias minsta "use_playermodels normal; g_overkill 0; g_rifle_arena 0; g_powerups 0; g_minstagib 1; g_grappling_hook 1; g_weaponarena 0; defer 2 endmatch; minstagib_settings; vmsg on weapons weapons"
alias overkill_withhook "minstagib_settings; g_minstagib 0; g_rifle_arena 0; g_powerups 1; g_grappling_hook 1; g_weaponarena 0; use_playermodels overkill; defer 2 endmatch; g_overkill 1"
alias overkill "weapons_settings; g_minstagib 0; g_rifle_arena 0; g_powerups 1; g_grappling_hook 0; use_playermodels overkill; g_weaponarena 0; defer 2 endmatch; g_overkill 1; vmsg off minsta overkill"
alias minewars "use_playermodels normal; g_overkill 0; g_rifle_arena 0; g_weaponarena minelayer; g_balance_minelayer_refire 0.5; g_balance_minelayer_lifetime 9999; g_balance_minelayer_limit 9999; g_powerups 0; g_minstagib 0; g_grappling_hook 0; defer 2 endmatch; weapons_settings; vmsg off minsta mine wars"
alias riflearena "use_playermodels normal; g_overkill 0; g_minstagib 0; g_grappling_hook 0; g_weaponarena 0; weapons_settings; g_rifle_arena 1; defer 2 endmatch; vmsg off minsta rifle arena"
alias nobots "settemp minplayers 0; say ^2Bots disabled until next match"
alias rocketminsta "settemp g_rm 1; vmsg off norocketminsta rocketminsta"
alias norocketminsta "g_rm 0; vmsg on rocketminsta rocketminsta"
alias killmonsters "butcher; say ^2All monsters killed."
alias novotes "settemp sv_vote_commands endmatch; say ^2Voting disabled until next match"
alias freeze "g_freeze 2; vmsg off nofreeze freeze"
alias nofreeze "g_freeze 1; vmsg on freeze freeze"
alias nofreeze_forced "g_freeze 3; vmsg on freeze freeze"
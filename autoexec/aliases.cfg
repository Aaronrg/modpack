// All custom aliases
// Listed in a single file for easy referencing
// If any of the aliases have something you don't want, you can simply copy the alias to server.cfg & modify it there

// NOTE: Please save your edited settings to server.cfg
//       Editing these files will result in failed Git pulls in the future

alias minstagib_settings "g_fullbrightplayers 1; g_balance_damagepush_speedfactor 0; g_balance_falldamage_maxdamage 0; g_respawn_delay 1; g_balance_laser_primary_force_zscale ${g_balance_minstanex_laser_force_zscale}"
alias weapons_settings "g_fullbrightplayers 0; g_balance_damagepush_speedfactor 2.5; g_balance_falldamage_maxdamage 40; g_respawn_delay 2; g_balance_laser_primary_force_zscale ${g_balance_laser_secondary_force_zscale}"
alias shotgun_set "set _shotgunarena_${1} $2; ${* ?}"
alias load_shotgunarena_settings "shotgun_set g_balance_shotgun_primary_damage 20; shotgun_set g_balance_shotgun_primary_force 400; shotgun_set g_balance_shotgun_primary_refire 1.2; shotgun_set g_balance_shotgun_primary_spread 0.10; shotgun_set g_balance_shotgun_primary_reload_ammo 1; shotgun_set g_balance_shotgun_primary_reload_time 1.2; shotgun_set g_balance_shotgun_secondary_damage 200; shotgun_set g_balance_shotgun_secondary_force 1600; shotgun_set g_balance_shotgun_secondary_melee_time 0.10; shotgun_set g_balance_shotgun_secondary_refire 1.2"
alias unload_shotgunarena_settings "g_balance_shotgun_primary_damage ${_shotgunarena_g_balance_shotgun_primary_damage}; g_balance_shotgun_primary_force ${_shotgunarena_g_balance_shotgun_primary_force}; g_balance_shotgun_primary_refire ${_shotgunarena_g_balance_shotgun_primary_refire}; g_balance_shotgun_primary_spread ${_shotgunarena_g_balance_shotgun_primary_spread}; g_balance_shotgun_primary_reload_ammo ${_shotgunarena_g_balance_shotgun_primary_reload_ammo}; g_balance_shotgun_primary_reload_time ${_shotgunarena_g_balance_shotgun_primary_reload_time}; g_balance_shotgun_secondary_damage ${_shotgunarena_g_balance_shotgun_secondary_damage}; g_balance_shotgun_secondary_force ${_shotgunarena_g_balance_shotgun_secondary_force}; g_balance_shotgun_secondary_melee_time ${_shotgunarena_g_balance_shotgun_secondary_melee_time}; g_balance_shotgun_secondary_refire ${_shotgunarena_g_balance_shotgun_secondary_refire}"

alias butcher "sv_cmd butcher"
alias _ircmessage "sv_cmd ircmsg \"$1\" \"$2-\""
alias valias "addvote ${1}; alias ${* ?}"
alias vmsg "say ^2To turn $3- $1, type this in your console: ^3vcall $2"

alias shotgunarena "g_overkill 0; g_riflearena 0; g_powerups 0; g_player_crush 0; g_spawn_near_teammate 0; g_minstagib 0; g_weaponarena shotgun; load_shotgunarena_settings; vmsg off weapons shotgun arena"
alias weapons "unload_shotgunarena_settings; g_overkill 0; g_riflearena 0; g_powerups 0; g_nades 0; g_player_crush 0; g_spawn_near_teammate 0; g_minstagib 0; g_weaponarena 0; g_balance_minelayer_refire 1.5; g_balance_minelayer_lifetime 10; g_balance_minelayer_limit 3; g_grappling_hook 0; defer 2 endmatch; weapons_settings; vmsg off minsta weapons"
alias minsta "unload_shotgunarena_settings; g_overkill 0; g_riflearena 0; g_powerups 0; g_nades 1; g_player_crush 1; g_minstagib 1; g_spawn_near_teammate 0; g_grappling_hook 1; g_weaponarena 0; defer 2 endmatch; minstagib_settings; vmsg on weapons weapons"
alias overkill_withhook "unload_shotgunarena_settings; minstagib_settings; g_minstagib 0; g_nades 1; g_player_crush 1; g_overkill 1; g_riflearena 0; g_spawn_near_teammate 1; g_powerups 1; g_grappling_hook 1; g_weaponarena 0; defer 2 endmatch; vmsg off minsta overkill"
alias overkill "unload_shotgunarena_settings; weapons_settings; g_minstagib 0; g_riflearena 0; g_nades 1; g_player_crush 0; g_powerups 1; g_spawn_near_teammate 1; g_grappling_hook 0; g_weaponarena 0; defer 2 endmatch; g_overkill 1; vmsg off minsta overkill"
alias minewars "unload_shotgunarena_settings; g_overkill 0; g_riflearena 0; g_weaponarena minelayer; g_nades 0; g_player_crush 0; g_spawn_near_teammate 0; g_balance_minelayer_refire 0.5; g_balance_minelayer_lifetime 9999; g_balance_minelayer_limit 9999; g_powerups 0; g_minstagib 0; g_grappling_hook 0; defer 2 endmatch; weapons_settings; vmsg off minsta mine wars"
alias riflearena "unload_shotgunarena_settings; g_overkill 0; g_minstagib 0; g_grappling_hook 0; g_nades 1; g_player_crush 0; g_spawn_near_teammate 0; g_weaponarena 0; weapons_settings; g_riflearena 1; defer 2 endmatch; vmsg off minsta rifle arena"
alias nobots "settemp minplayers 0; say ^2Bots disabled until next match"
alias rocketminsta "settemp g_rm 1; vmsg off norocketminsta rocketminsta"
alias norocketminsta "g_rm 0; vmsg on rocketminsta rocketminsta"
alias killmonsters "butcher; say ^2All monsters killed."
alias novotes "settemp sv_vote_commands endmatch; say ^2Voting disabled until next match"
alias freeze "g_freeze 2; vmsg off nofreeze freeze"
alias nofreeze "g_freeze 1; vmsg on freeze freeze"
alias nofreeze_forced "g_freeze 3; vmsg on freeze freeze"
alias reverse "settemp g_ctf_reverse 1; say ^2Reverse CTF mode activated for this match"

// Command aliases

// NOTE: Please save your edited settings to server.cfg
//       Editing these files will result in failed Git pulls in the future

// monster editing
alias butcher "sv_cmd editmob butcher"
alias spawnmob "cmd editmob spawn ${* ?}"
alias editmob "cmd editmob ${* ?}"
alias killmob "cmd editmob kill"

// IRC
alias _ircmessage "sv_cmd ircmsg \"$1\" \"$2-\""

// some handy vote aliases
alias valias "addvote ${1}; alias ${* ?}"
alias vmsg "say ^2To turn $3- $1, type this in your console: ^3vcall $2"

// gravity
alias gravity "sv_cmd gravity ${* ?}"
set gravity_list ""
set rm_gravity_list ""

// crazy stuff
alias discomode "sv_cmd discomode ${*}"
